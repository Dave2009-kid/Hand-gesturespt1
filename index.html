<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">Hand Gestures<br><br>
      
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#129305;</span>
        <span>&#128075;</span>
        <span>&#129309;</span>
      </h3>
      
      <br><br>

      <p style="font-size: 22px;">Take your selfie with a hand gesture below.
      	<br>
        <span>&#128077;</span>
        <br>
        <span>&#128078;</span>
        <br>
        <span>&#9996;</span>
        <br>
        <span>&#128076;</span>
        <br>
        <span>&#128075;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onlick="takesnapshot()" id="captured_image" class="btn btn-warning">capture</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">

      <label>Gesture Meaning</label>
      <p class="inmotion_name" id="result_inmotion_name"></p>
      <p class="emoji" id="updateemoji"></p>
    
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>snapshot</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Find Meaning</button>
      </div>
    </center>

  </div>



<script src="main.js"></script>

  </body>
</html>
